<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>splice</title>
  </head>
  <body>
    <p>in the splice method decler the range between START to END of the array</p>
    <script>
      let array = ["raxit", "nirali", "rit", "nikhil", "rahul", "nirmal", "hiren", "banshi"];
      console.log(array.splice(1, 6, "123"));//in the splice method decler the range between START to END of the array
      console.log(array);
    </script>
  </body>
</html>
