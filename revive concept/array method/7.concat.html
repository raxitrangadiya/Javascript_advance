<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat</title>
</head>
<body>
    <p>concat method is use to merge multipule array in one array </p>
    <script>
      let array1=["0","1","2","3","4","5","6"]
      let array2=["raxit","nirali"]
      let array3=["a","b","c","d","e"]
      let concatarry=array1.concat(array2,array3)
      console.log(concatarry);
    </script>
</body>
</html>
