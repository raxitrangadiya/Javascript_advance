<!DOCTYPE html>
<html lang="en">
<head>

    <title>shift</title>
</head>
<body>
    <p>in the shift method remove the element in starting of the array </p>
    <script>
    let array = ["a","b","c","d","e"]
    console.log(array.shift());//shift method in remove element the start of the array
    console.log(array);
    </script>
