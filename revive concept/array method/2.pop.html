<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop</title>
  </head>
  <body>
    <p>pop method in remove the element last of the array</p>
    <script>
      let arry = ["a", "b", "c", "d", "e", "f"];
      console.log (arry.pop("a", "c", "d"));//only for last element remove 
      console.log(arry);
    </script>
  </body>
</html>
