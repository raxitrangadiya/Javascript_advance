<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class</title>
  </head>

  <body>
    <script>
      class newData {
        //addition
        addition(...a) {
          console.log("called");
          let result = 0;
          a.forEach((val) => {
            result += val;
          });
          console.log("addition", result);
        }
        //substraction
        sub(f, ...a) {
          console.log("called sub");
          let result = 0;
          a.forEach((data) => {
            result = f - data;
          });
          console.log("substraction", result);
        }
        //multiplication
        cross(...a) {
          console.log("called multiplication");
          let result = 1;
          a.forEach((data) => {
            result *= data;
          });
          console.log("multiplication", result);
        }
        //divison
        div(n,...a) {
          console.log("called divison");
          let result = n;
          a.forEach((data) => {
            result /= data;
          });
          console.log("divison", result);
        }
      }

      let newObj = new newData();
      newObj.addition(12, 12, 12, 12, 12, 12, 12, 12);
      newObj.sub(100, 30, 30);
      newObj.cross(5, 5);
      newObj.div(10, 5);
    </script>
  </body>
</html>
