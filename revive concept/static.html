<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static in js</title>
</head>
<body>
    <p>Static methods are often utility functions, such as functions to create or clone objects, whereas static properties are useful for caches, fixed-configuration, or any other data you don't need to be replicated across instances.</p>
    <script>

class staticCondition{
    static staticproperty = "some value";
}
console.log(staticCondition.staticproperty);
    </script>
</body>
</html>
