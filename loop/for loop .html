<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h3>for loop: </h3>
        <p>A JavaScript for loop executes a block of code as long as a specified condition is true. JavaScript for loops take three arguments: initialization, condition, and increment. The condition expression is evaluated on every loop. A loop continues to run if the expression returns true.</p>
        <script>
            let num = prompt("enter the number")
            num =Number.parseInt(num)
            console.log(typeof num);
        for (let index = 0; index < num; index++) {
            console.log("num print", num);
            console.log("index",index);
        }
            </script>
</body>
</html>
