<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="usernamelist"></div>
    <script>
      fetch("https://jayramin.000webhostapp.com/allusers")
        .then((res) => res.json())
        .then((responseData) => {
          console.log(responseData.Data);
          let printHTML = "";
          responseData.Data.forEach((element) => {
            console.log(element.username);
            printHTML += `<li>${element.username}</li>`;
          });
          document.getElementById("usernamelist").innerHTML = printHTML;
        });
    </script>
  </body>
</html>
