<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <p>
      The async function declaration declares an async function where the await
      keyword is permitted within the function body. The async and await
      keywords enable asynchronous, promise-based behavior to be written in a
      cleaner style, avoiding the need to explicitly configure promise chains.
    </p>
    <script>
      function resolveAfter2Seconds() {
        console.log("Called inside resolveAfter2Seconds");
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            fetch("https://jayramin.000webhostapp.com/allusers")
              .then((res) => {
                if (!res.ok) {
                  throw new Error("Network response was not ok");
                }
                return res.json();
              })
              .then((responseData) => {
                resolve("resolved");
              })
              .catch((error) => {
                reject(error);
              });
          }, 2000); // 2 seconds
        });
      }

      async function asyncCall() {
        console.log("Before");
        try {
          const result = await resolveAfter2Seconds();
          console.log(result);
        } catch (error) {
          console.log(error);
        }
        console.log("After");
      }

      asyncCall();
    </script>
  </body>
</html>
